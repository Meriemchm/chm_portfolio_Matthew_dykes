</head>

<body>

    <header>

        <div class="flex-container header-contents">

            <div class="logo-img">
                <a href="index.html"><img src="https://i.postimg.cc/wjP3dZDp/Matthew-Dykeslogo.png" alt="logo"></a>
            </div>

            <nav class="navbar">
                <div class="navbar-container">
                    <a href="#" class="toggle-button">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </a>
                    <div class="navbar-links">
                        <ul class="navbar-link-container">

                        </ul>
                    </div>
                </div>
            </nav>
    </header>

    <main>

        <!-- form -->

        <div class="contact-page fade-up">
            <h1 class="title">Contact Me</h1>
            <p class="intro-text">Would you like to get in touch about a project? Letâ€™s talk about it!</p>
            
            <form class="contact-form" action="https://getform.io/f/bjjexleb" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>
                </div>

                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>


    </main>
</body>

</html>
